{% load static %}


<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Creative - Bootstrap Admin Template</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Bootstrap CSS -->
  <!-- bootstrap theme -->
  <!--external css-->
  <!-- font icon -->
  <link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <!-- full calendar css-->
  <link href="{% static 'assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/fullcalendar/fullcalendar/fullcalendar.css' %}" rel="stylesheet" />
  <!-- easy pie chart-->
  <link href="{% static 'assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css' %}" rel="stylesheet" type="text/css" media="screen" />
  <!-- owl carousel -->
  <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" type="text/css">
  <link href="{% static 'css/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="{%static 'css/fullcalendar.css' %}">
  <link href="{% static 'css/widgets.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
  <link href="{% static 'css/xcharts.min.css' %}" rel=" stylesheet">
  <link href="{% static 'css/jquery-ui-1.10.4.min.css' %}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="https://cdn.tiny.cloud/1/m2mthhgplso2vyaykp8u8lb9ravtht20ay6yn3r5yudf7fof/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

</head>
    <body>
        <section id="container" class="">


            <header class="header dark-bg">
              <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
              </div>

              <!--logo start-->
              <a href="{% url 'group-list' %}" class="logo">Messaging <span class="lite">Service</span></a>
              <!--logo end-->

              <div class="nav search-row" id="top_menu">
                <!--  search form start -->
                <ul class="nav top-menu">
                  <li>
                    <form class="form-inline my-2 my-lg-0 ml-auto " action="{% url 'search_results' %}" method="get">
                      <input name ="q" class="form-control mr-sm-2" type="text" placeholder="Search by patients name" aria-label="Search">
                    </form>
                  </li>
                </ul>
                <!--  search form end -->
              </div>
            </header>

            <aside>
              <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu">
                  <li class="active">
                    <a class="" href="{% url 'group-list' %}">
                                  <i class="icon_house_alt"></i>
                                  <span>Home</span>
                              </a>
                  </li>
                  <li>
                    <a class="" href="{% url 'patient-list' %}">
                                  <i class="icon_table"></i>
                                  <span>Patients</span>
                              </a>
                  </li>
                  <li class="sub-menu">
                    <a href="javascript:;" class="">
                                  <i class="icon_document_alt"></i>
                                  <span>Add</span>
                                  <span class="menu-arrow arrow_carrot-right"></span>
                              </a>
                    <ul class="sub">
                      <li><a class="" href="{% url 'create-patient' %}">Add Patient</a></li>
                      <li><a class="" href="{% url 'group-create' %}">Add Group</a></li>
                    </ul>
                  </li>
                  <li>
                    <a class="" href="{% url 'uplaod' %}">
                                  <i class="icon_genius"></i>
                                  <span>Add to Group</span>
                              </a>
                  </li>
                </ul>
                <!-- sidebar menu end-->
              </div>
            </aside>
            <section id="main-content">
              {% block content %}
              {% endblock content %}

      </section>
    <!--main content end-->
  </section>
  <!-- container section start -->
   <script>
         $(document).ready(function() {
              $('#bootstrapdatatable').DataTable({
                "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
                  "iDisplayLength": 3
                 }
              );

          } );
   </script>


  <!-- bootstrap -->

  <!-- nice scroll -->
  <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <!-- charts scripts -->
  <script src="{% static 'assets/jquery-knob/js/jquery.knob.js' %}"></script>
  <script src="{% static 'js/jquery.sparkline.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js' %}"></script>
  <script src="{% static 'js/owl.carousel.js' %}"></script>
    <!--script for this page only-->

    <!-- custom select -->
    <script src="{% static 'js/jquery.customSelect.min.js' %}"></script>
    <script src="{% static 'assets/chart-master/Chart.js' %}"></script>

    <!--custome script for all page-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- custom script for this page-->
    {% block js %} {% endblock js %}
    </body>

</html>
