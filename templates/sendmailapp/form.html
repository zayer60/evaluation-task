{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form action="" method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ form.errors }}
            <label>{{ form.label_tag|safe }}</label>

            {{ form }}
            <script>
            tinymce.init({
              selector: 'textarea',
           });
          </script>

        </div>
        <br>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>


{% endblock content %}
